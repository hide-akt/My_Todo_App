<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      href="./favicon_package_v0.16/favicon.ico"
    />
  </head>
  <body>
    <!-- class属性をCSSのために指定-->
    <div class="todoapp">
      <!-- id属性をJavaScriptのために指定-->
      <form id="js-form">
        <input
          id="js-form-input"
          class="new-todo"
          type="text"
          placeholder="Add a Todo."
          autocomplete="off"
        />
      </form>
      <!-- TodoアプリのメインとなるTodoリスト-->
      <div id="js-todo-list" class="todo-list">
        <!-- 動的に更新されるTodoリスト-->
      </div>
      <footer class="footer">
        <!-- Todoアイテム数の表示-->
        <span id="js-todo-count">Todoアイテム数: 0</span>
      </footer>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
